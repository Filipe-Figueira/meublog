<h1>Criar Postagem</h1>
<section class="create-container">
    <form action="" method="post">
        <label for="titulo">Título</label>
        <textarea name="titulo" rows="1" placeholder="Dê um título ao seu post"></textarea>
        <label for="conteudo">Conteudo</label>
        <textarea name="conteudo" rows="10"placeholder="Escreva aqui"></textarea>
        <div>
            <input type="submit" value="Publicar" onclick="javascript:window.location.href = '?page=admin'">
            <a href="?page=admin" class="btn" >Cancelar</a>
        </div>
    </form>
</section>
